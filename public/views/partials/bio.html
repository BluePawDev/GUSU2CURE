<div class="question1">
  <h1>BIO</h1></div>
<div class="page">

  <!-- START rel_status -->
  <div class="container">
    <div class="row">


      <div class="col-md-4 rel">
        <label for="rel_status">Relationship status:</label>
          <select class='relation' ng-options="item as item.rel_status for item in bc.rel_status track by item.id" ng-model="bc.relationshipStatus" ng-init="bc.getRelStatusMenu()" name="rel_status">
          </select>
        <!-- END rel_status -->

      </div>
      <div class="col-md-4 rel">
        <label for="fam_status">Family Status</label>
          <select class="" name="fam_status" ng-model='bc.familyStatus'>
            <option value="Children at Home">Children at Home</option>
            <option value="Children grown, out of home">Children grown, out of home</option>
            <option value="No children">No children</option>
          </select>
      </div>

      <div class='col-md-4 rel'>
        <label for="ed_lvl">Education Level</label>
          <select class="" name="ed_lvl" ng-model='bc.educationLevel'>
            <option value="Elementry">Elementary</option>
            <option value="Some High School">Some High School</option>
            <option value="HS Grad/GED">HS Grad/GED</option>
            <option value="Some College">Some College</option>
            <option value="Associate Degree">Associate Degree</option>
            <option value="Undergrad Degree">Undergrad Degree</option>
            <option value="Graduate Degree">Graduate Degree</option>
            <option value="None/NA">None/NA</option>
          </select>
      </div>
    </div>
  </div>
  <hr>
  <!-- <br> -->

  <!-- START lang -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 rel">
        <label for="lang">Language preference:</label>
          <select class='relation' ng-options="item as item.lang for item in bc.lang track by item.id" ng-model="bc.language" ng-init="bc.getLangMenu()" name="lang">
          </select>
      </div>


      <!-- END lang -->


      <div class="col-md-6 rel">


        <label for="work">Occupation</label>
        <input type="text" name="" value="" ng-model="bc.work">
      </div>
    </div>
    <div class="pets">
      <label for="animals">Do you have a problem with household animals? (Pets, Service Dogs, Allergies)</label>
        <select class="" name="animals" ng-model='bc.pets'>
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
    </div>

  </div>
  <hr>
  <a href="#!/injury"><button type="button" name="button">Previous</button></a>
  <a href="#!/hobby"><button type="button" name="button">Next</button></a>
  <button class='submitBtn' type="button" name="button" ng-click='bc.submit()'>SUBMIT</button>

  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
      <span class="sr-only">40% Complete</span>
    </div>
  </div>
</div>
