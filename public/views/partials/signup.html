<h1>signup</h1>
<!-- <select class="Status" name="">
  <option value="" disabled selected>Mentor or Mentee</option>
  <option value="Mentor">Mentor</option>
  <option value="Mentee">Mentee</option> -->
<input type="radio" name="match" value="mentor" ng-model='sc.radioValue'>
<label for="Mentor">Mentor</label>

<input type="radio" name="match" value="mentee" ng-model='sc.radioValue'>
<label for="Mentee">Mentee</label>


<label for="dob">Date of Birth</label>
<input type="date" name="dob" value="" ng-model='sc.dateBirth'>

<select class="Gender" name="gender" ng-model='sc.gender'>
  <option value="" disabled selected>Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
<option value="Not">Prefer Not to Say</option>
</select>


<label for="address">Address</label><input type="text" name="address" value="" placeholder="123 Place St." ng-model='sc.address'>
<label for="city">City</label><input type="text" name="city" value="" placeholder='City Name' ng-model='sc.city'>
<label for="state">State</label><input type="text" name="state" value="" maxlength='2' placeholder="XX" ng-model='sc.state'>
<label for="zip">Zip</label><input type="number" name="zip" value="" maxlength="5" placeholder='XXXX' ng-model='sc.zipcode'>
<label for="phone">Phone</label><input type="tel" id='phone' name="phone" value="" placeholder='(xxx-xxx-xxxx)' minlength="10" ng-model='sc.phone'>
<select class="" name="" value='phone' ng-model='sc.phoneType'>
  <option value="" disabled selected>Phone Type</option>
  <option value="Cell">Mobile</option>
  <option value="Home">Home</option>
  <option value="Work">Work</option>
  <option value="Other">Other</option>
  </select>

<div>
  <ul>
    <label for="visit">What setting are you willing to visit your {{sc.radioValue}}? </label>
    <li><input type='checkbox' name='visit' value="Hospital">Hospital</input>
    </li>
    <li><input type='checkbox' name='visit' value="Rehabilitation Center">Rehabilitation Center</input>
    </li>
    <li><input type='checkbox' name='visit' value="At their home">At their home</input>
    </li>
    <li><input type='checkbox' name='visit' value="Online, via Skype or other">Online, via Skype or other</input>
    </li>
    <li><input type='checkbox' name='visit' value="Phone Calls">Phone Calls</input>
    </li>
    <li><input type='checkbox' name='visit' value="In Public">In Public</input>
    </li>
    <li><input type='checkbox' name='visit' value="Care Center or Nursing Home">Care Center or Nursing Home</input>
    </li>
    <li><input type='checkbox' name='visit' value="Any">Any</input>
    </li>
  </ul>
</div>




<a href="#!/injury"><button type="button" name="button">next</button></a>
<button type="button" name="button" ng-click='sc.submit()'>Submit</button>

<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    <span class="sr-only">20% Complete</span>
  </div>
</div>
