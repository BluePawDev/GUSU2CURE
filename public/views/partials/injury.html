<div class="page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 injuryInfo">

        <!-- START sci_rel -->
        <label for="sci_rel">SCI patient:</label>
          <select class='relation' ng-options="item as item.sci_rel for item in ic.sci_rel track by item.id" ng-model="ic.sciRelation" ng-init="ic.getSciRelMenu()" name="sci_rel">
          </select>
        <!-- END sci_rel -->
        <br>

        <!-- START sci_cause -->
        <label for="sci_cause">SCI cause:</label>
          <select class='relation' ng-options="item as item.sci_cause for item in ic.sci_cause track by item.id" ng-model="ic.cause" ng-init="ic.getSciCauseMenu()" name="sci_cause">
          </select>
        <!-- END sci_cause -->
        <br>
        <!-- START sci_age -->
        <label for="year">Age when SCI occured:</label>
          <input class='ageInj' type="text" name="year" pattern="\d*" min='0' max='99' maxlength="2" placeholder="YY" ng-model='ic.injAge'>
        <!-- END sci_age -->

      </div>
    </div>
  </div>
  <hr>

  <div>
    <ul>
      <label for="level">Paralysis Level</label>
      <li><input type='checkbox' name='level' value="C1-C4"> C1-C4</input>
      </li>
      <li><input type='checkbox' name='level' value="C5"> C5</input>
      </li>
      <li><input type='checkbox' name='level' value="C6"> C6</input>
      </li>
      <li><input type='checkbox' name='level' value="C7"> C7</input>
      </li>
      <li><input type='checkbox' name='level' value="C8"> C8</input>
      </li>
      <li><input type='checkbox' name='level' value="T1-T5"> T1-T5</input>
      </li>
      <li><input type='checkbox' name='level' value="T6-T12"> T6-T12</input>
      </li>
      <li><input type='checkbox' name='level' value="L1-L5"> L1-L5</input>
      </li>
      <li><input type='checkbox' name='level' value="S1-S5"> S1-S5</input>
      </li>
    </ul>
  </div>
  <hr>
  <div class="col-md-4 asia">

    <!-- START asia -->
    <select class="asia" name="" ng-model='ic.asia'>
      <option value="" disabled selected>ASIA Score</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
    </select>
    <!-- END asia -->

    <!-- START mobility_req -->
    <select class="movement" name="mobility_req" ng-model='ic.mobility'>
      <option value="" disabled selected>Mobility Requirements</option>
      <option value="Wheelchair (powered)">Wheelchair (powered)</option>
      <option value="Wheelchair (manual)">Wheelchair (manual)</option>
      <option value="Walker/Cane">Walker/Cane</option>
      <option value="Nothing">Nothing</option>
      <option value="Other">Other</option>
    </select>
    <!-- END mobility_req -->

    <!-- START trans_type -->
    <label for="trans_type">Primary transportation:</label>
      <select class='relation' ng-options="item as item.trans_type for item in ic.trans_type track by item.id" ng-model="ic.trans_type" ng-init="ic.getTransTypeMenu()" name="trans_type">
      </select>
    <!-- END trans_type -->

  </div>
  <hr>

  <a href="#!/signup"><button type="button" name="button">Previous</button></a>
  <a href="#!/bio"><button type="button" name="button">Next</button></a>
  <button class='submitBtn' type="button" name="button" ng-click='ic.submit()'>Submit</button>

  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
      <span class="sr-only">20% Complete</span>
    </div>
  </div>
</div>
